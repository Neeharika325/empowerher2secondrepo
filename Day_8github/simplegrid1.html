<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        width:600px;
        margin:auto;
        display:grid;
        grid-template-columns:repeat(3,1fr);
        grid-template-rows: (3,150px);
        gap:10px;
    }
    .container > div{
        width:200px;
        height:100px;
        display:flex;
        justify-content: center;
        align-items: center;
        color:black;
    }
    .container > div:nth-child(1){
        background-color:aqua;
        grid-column:1/2;
        grid-row:1/2;
    }
    .container>div:nth-child(2){
        background-color:tomato;
        grid-column:2/3;
        grid-row:1/2;
    }
    .container>div:nth-child(3){
        background-color:cadetblue;
        grid-column:3/4;
        grid-row:1/2;
    }
     .container>div:nth-child(4){
        background-color:yellow;
        grid-column:1/2;
        grid-row:2/3;
    }
    .container>div:nth-child(5){
        background-color:blueviolet;
        grid-column:2/3;
        grid-row:2/3;
    }
    .container>div:nth-child(6){
        background-color:oklab(41.853% -0.07976 0.05886);
        grid-column:3/4;
        grid-row:2/3;
    }
    .container>div:nth-child(7){
        background-color:rgb(121, 82, 55);
        grid-column:1/2;
        grid-row:3/4;
    }
    .container>div:nth-child(8){
        background-color:aqua;
        grid-column:2/3;
        grid-row:3/4;

    }
    .container>div:nth-child(9){
        background-color:brown;
        grid-column:3/4;
        grid-row:3/4;
    }

    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>

    </div>
</body>
</html>
