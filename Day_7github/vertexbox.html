<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vertex-box{
             width:300px;
             padding:20px;
             background-color:blueviolet;
             border-radius:20px;
             text-align:center;
             font-family:Arial, Helvetica, sans-serif;
             margin:50px,auto;
        }
        .vertex-box h2 {
            margin-bottom:20px;
            font-size: 22px;
            font-weight: bold;
        }
          .info-card {
             background-color:white;
             padding: 15px;
             margin:15px 0;
             border-radius: 12px;
             box-shadow:0px 2px 5px rgba(0,0,0,0.1);
          }
          .info-card p{
            margin:0;
            font-size:14px;
            color:darkslategray;
          }
          .info-card{
            margin-top:10px;
            font-size:24px;
            color:black;
          }
    </style>
</head>
<body>
    <div class="vertex-box">
        <h2>Highest & <br>Average CTC</h2>
        <div class="info-card">
        <p>Expected Increase in <br>Salary potential</p>
        <h3>60%</h3>
    </div>
    <div class="info-card"> 
        <p>Average CTC</p>
        <h3>₹6.1LPA</h3>
     </div>
     <div class="info-card">
        <p>Highest CTC</p>
        <h3>₹36LPA</h3>
     </div>
</body>
</html>
