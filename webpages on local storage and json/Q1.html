<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and removing element</title>
</head>
<body>
    <h2>DOM Manipulation:Add & Remove Paragraphs</h2>
    <button id="addBtn">Add Paragraph</button>
    <button id="removeBtn">Remove Last Paragraph</button>
    <div id="container">
        <div id="container"></div>
        <script>
            const addBtn=document.getElementById("addBtn");
            const removeBtn=document.getElementById("removeBtn");
            const container=document.getElementById("container");
            addBtn.addEventListener("click", function(){
                const para=document.createElement("p");
                para.textContent="This is a new paragraph.";
                container.appendChid(para);
            });
            removeBtn.addEventListener("click", function(){
                const lastParagraph=container.lastElementChild;
                if(lastParagraph) {
                    container.removeChild(lastParagraph);
                }
            });
        </script>
</body>
</html>
